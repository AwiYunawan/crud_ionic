<!-- mahasiswa.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Header for Large Screens -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mahasiswa Cards -->
  <ion-card *ngFor="let item of dataMahasiswa" class="mahasiswa-card">
    <ion-item lines="none">
      <ion-label>
        <h2>{{item.nama}}</h2>
        <p>{{item.jurusan}}</p>
      </ion-label>
      <ion-button expand="block" (click)="open_modal_edit(true, item.id)"
        >Edit</ion-button
      >
      <ion-button color="danger" slot="end" (click)="hapusMahasiswa(item.id)"
        >Hapus</ion-button
      >
    </ion-item>
  </ion-card>

  <!-- Button to Add Mahasiswa -->
  <ion-card>
    <ion-button
      (click)="open_modal_tambah(true)"
      expand="full"
      fill="solid"
      color="primary"
    >
      Tambah Mahasiswa
    </ion-button>
  </ion-card>

  <!-- Modal for Tambah Mahasiswa -->
  <ion-modal [isOpen]="modal_tambah">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <!-- Input Fields for Tambah Mahasiswa -->
        <ion-item>
          <ion-input
            label="Nama Mahasiswa"
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Mahasiswa"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Jurusan Mahasiswa"
            [(ngModel)]="jurusan"
            placeholder="Masukkan Jurusan Mahasiswa"
            type="text"
          ></ion-input>
        </ion-item>

        <!-- Button to Tambah Mahasiswa -->
        <ion-button
          (click)="tambahMahasiswa()"
          expand="full"
          fill="solid"
          color="success"
        >
          Tambah Mahasiswa
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal for Edit Mahasiswa -->
  <ion-modal [isOpen]="modal_edit">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <!-- Input Fields for Edit Mahasiswa -->
        <ion-item>
          <ion-input
            label="Nama Mahasiswa"
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Mahasiswa"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Jurusan Mahasiswa"
            [(ngModel)]="jurusan"
            placeholder="Masukkan Jurusan Mahasiswa"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-input [(ngModel)]="id" type="hidden"></ion-input>

        <!-- Button to Edit Mahasiswa -->
        <ion-button
          (click)="editMahasiswa()"
          expand="full"
          fill="solid"
          color="warning"
        >
          Edit Mahasiswa
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
